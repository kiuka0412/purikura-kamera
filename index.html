<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ãƒ—ãƒªã‚¯ãƒ©é¢¨è½æ›¸ãWebã‚«ãƒ¡ãƒ©</title>
<style>
  body {
    text-align: center;
    font-family: sans-serif;
    background: #ffe4f0;
  }
  video, canvas {
    border-radius: 20px;
    margin-top: 20px;
  }
  button, input {
    margin-top: 10px;

    font-size: 16px;

</style>

<body>

<h1>ãƒ—ãƒªã‚¯ãƒ©é¢¨è½æ›¸ãWebã‚«ãƒ¡ãƒ©</h1>

<video id="video" width="320" height="240" autoplay playsinline></video><br>

<button id="snap">æ’®å½±ğŸ“¸</button>
<button id="save">ä¿å­˜ğŸ’¾</button><br>

<label>è‰²:
  <input type="color" id="color" value="#ff00aa">
</label>
<label>å¤ªã•:
  <input type="number" id="size" value="5" min="1" max="50">
</label>

<br>
<canvas id="canvas" width="320" height="240"></canvas>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let drawing = false;
let color = document.getElementById('color').value;
let size = parseInt(document.getElementById('size').value);

// ===== ã‚«ãƒ¡ãƒ©èµ·å‹• =====
navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => video.srcObject = stream)
  .catch(err => alert('ã‚«ãƒ¡ãƒ©ãŒä½¿ãˆã¾ã›ã‚“: ' + err));

// è‰²ãƒ»å¤ªã•
document.getElementById('color').addEventListener('input', e => color = e.target.value);
document.getElementById('size').addEventListener('input', e => size = parseInt(e.target.value));

// ===== ç›®ã‚’æ‹¡å¤§ã™ã‚‹é–¢æ•°ï¼ˆç°¡æ˜“ï¼‰ =====
function bigEye(cx, cy, r, scale) {
  const img = ctx.getImageData(cx - r, cy - r, r * 2, r * 2);
  const temp = document.createElement('canvas');
  temp.width = r * 2;
  temp.height = r * 2;
  const tctx = temp.getContext('2d');
  tctx.putImageData(img, 0, 0);

  ctx.save();
  ctx.beginPath();
  ctx.arc(cx, cy, r, 0, Math.PI * 2);
  ctx.clip();
  ctx.translate(cx, cy);
  ctx.scale(scale, scale);
  ctx.drawImage(temp, -r, -r);
  ctx.restore();
}

// ===== æ’®å½± =====
document.getElementById('snap').addEventListener('click', () => {
  // é¡å†™ã—
  ctx.save();
  ctx.scale(-1, 1);
  ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
  ctx.restore();

  // æ˜ã‚‹ã•èª¿æ•´ï¼ˆç¾è‚Œï¼‰
  let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  let data = imageData.data;
  for (let i = 0; i < data.length; i += 4) {
    data[i]   = Math.min(data[i]   * 1.15 + 10, 255);
    data[i+1] = Math.min(data[i+1] * 1.15 + 10, 255);
    data[i+2] = Math.min(data[i+2] * 1.15 + 10, 255);
  }
  ctx.putImageData(imageData, 0, 0);

  // ===== ç›®ã‚’3å€ã«ã™ã‚‹ï¼ˆä½ç½®ã¯ã“ã“ã§èª¿æ•´ï¼‰ =====
  const eyeY = canvas.height * 0.42;
  const leftEyeX  = canvas.width * 0.38;
  const rightEyeX = canvas.width * 0.62;
  const eyeRadius = 18;
  const scale = 3.0;

  bigEye(leftEyeX, eyeY, eyeRadius, scale);
  bigEye(rightEyeX, eyeY, eyeRadius, scale);
});

// ===== ä¿å­˜ =====
document.getElementById('save').addEventListener('click', () => {
  const link = document.createElement('a');
  link.download = 'purikura.png';
  link.href = canvas.toDataURL('image/png');
  link.click();
});

// ===== è½æ›¸ãï¼ˆPCï¼‰ =====
canvas.addEventListener('mousedown', e => {
  drawing = true;
  ctx.beginPath();
  ctx.moveTo(e.offsetX, e.offsetY);
});
canvas.addEventListener('mousemove', e => {
  if (!drawing) return;
  ctx.strokeStyle = color;
  ctx.lineWidth = size;
  ctx.lineCap = 'round';
  ctx.shadowColor = color;
  ctx.shadowBlur = 10;
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
});
canvas.addEventListener('mouseup', () => drawing = false);
canvas.addEventListener('mouseleave', () => drawing = false);

// ===== è½æ›¸ãï¼ˆã‚¹ãƒãƒ›ï¼‰ =====
canvas.addEventListener('touchstart', e => {
  e.preventDefault();
  drawing = true;
  const t = e.touches[0];
  const r = canvas.getBoundingClientRect();
  ctx.beginPath();
  ctx.moveTo(t.clientX - r.left, t.clientY - r.top);
});
canvas.addEventListener('touchmove', e => {
  if (!drawing) return;
  e.preventDefault();
  const t = e.touches[0];
  const r = canvas.getBoundingClientRect();
  ctx.strokeStyle = color;
  ctx.lineWidth = size;
  ctx.lineCap = 'round';
  ctx.shadowColor = color;
  ctx.shadowBlur = 10;
  ctx.lineTo(t.clientX - r.left, t.clientY - r.top);
  ctx.stroke();
});
canvas.addEventListener('touchend', () => drawing = false);
</script>

</body>
