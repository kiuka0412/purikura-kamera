<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ãƒ—ãƒªã‚¯ãƒ©é¢¨è½æ›¸ãWebã‚«ãƒ¡ãƒ©</title>
<style>
  body {
    text-align: center;
    font-family: sans-serif;
    background: #ffe4f0;
  }
  video, canvas {
    border-radius: 20px;
    margin-top: 20px;
  }
  button, select, input {
    margin-top: 10px;

    font-size: 16px;
  }
</style>
</head>
<body>

<h1>ãƒ—ãƒªã‚¯ãƒ©é¢¨è½æ›¸ãWebã‚«ãƒ¡ãƒ©</h1>

<video id="video" width="320" height="240" autoplay playsinline></video>
<br>

<button id="snap">æ’®å½±ğŸ“¸</button>
<button id="save">ä¿å­˜ğŸ’¾</button>
<br>

<label>è‰²:
  <input type="color" id="color" value="#ff00aa">
</label>
<label>å¤ªã•:
  <input type="number" id="size" value="5" min="1" max="50">
</label>

<br>
<canvas id="canvas" width="320" height="240"></canvas>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let drawing = false;
let color = document.getElementById('color').value;
let size = parseInt(document.getElementById('size').value);

// ã‚«ãƒ¡ãƒ©èµ·å‹•
navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => video.srcObject = stream)
  .catch(err => alert('ã‚«ãƒ¡ãƒ©ãŒä½¿ãˆã¾ã›ã‚“: ' + err));

// è‰²ãƒ»å¤ªã•å¤‰æ›´
document.getElementById('color').addEventListener('input', e => color = e.target.value);
document.getElementById('size').addEventListener('input', e => size = parseInt(e.target.value));

// æ’®å½±ï¼‹ãƒ—ãƒªã‚¯ãƒ©é¢¨åŠ å·¥
document.getElementById('snap').addEventListener('click', () => {
  // é¡å†™ã—ã§æ’®å½±
  ctx.save();
  ctx.scale(-1, 1);
  ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
  ctx.restore();

  // ç¾è‚Œï¼‹æ˜ã‚‹ã•èª¿æ•´
  let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  let data = imageData.data;

  for (let i = 0; i < data.length; i += 4) {
    data[i]   = Math.min(data[i]   * 1.15 + 10, 255); // R
    data[i+1] = Math.min(data[i+1] * 1.15 + 10, 255); // G
    data[i+2] = Math.min(data[i+2] * 1.15 + 10, 255); // B
  }
  ctx.putImageData(imageData, 0, 0);

  // ãƒ•ãƒ¬ãƒ¼ãƒ 
  ctx.strokeStyle = 'hotpink';
  ctx.lineWidth = 8;
  ctx.strokeRect(0, 0, canvas.width, canvas.height);

  // æ—¥ä»˜ï¼†ã‚¿ã‚¤ãƒˆãƒ«
  ctx.fillStyle = 'white';
  ctx.font = '20px sans-serif';
  const d = new Date();
  ctx.fillText(
    `${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()}`,
    10,
    canvas.height - 10
  );
  ctx.fillText('ğŸ’– My Purikura ğŸ’–', 60, 30);
});

// ä¿å­˜
document.getElementById('save').addEventListener('click', () => {
  const link = document.createElement('a');
  link.download = 'purikura.png';
  link.href = canvas.toDataURL('image/png');
  link.click();
});

// ===== è½æ›¸ãï¼ˆãƒã‚¦ã‚¹ï¼‰ =====
canvas.addEventListener('mousedown', e => {
  drawing = true;
  ctx.beginPath();
  ctx.moveTo(e.offsetX, e.offsetY);
});

canvas.addEventListener('mousemove', e => {
  if (!drawing) return;
  ctx.strokeStyle = color;
  ctx.lineWidth = size;
  ctx.lineCap = 'round';
  ctx.shadowColor = color;      // ãƒã‚ªãƒ³é¢¨
  ctx.shadowBlur = 10;
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
});

canvas.addEventListener('mouseup', () => drawing = false);
canvas.addEventListener('mouseleave', () => drawing = false);

// ===== è½æ›¸ãï¼ˆã‚¹ãƒãƒ›ï¼‰ =====
canvas.addEventListener('touchstart', e => {
  e.preventDefault();
  drawing = true;
  const t = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  ctx.beginPath();
  ctx.moveTo(t.clientX - rect.left, t.clientY - rect.top);
});

canvas.addEventListener('touchmove', e => {
  if (!drawing) return;
  e.preventDefault();
  const t = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  ctx.strokeStyle = color;
  ctx.lineWidth = size;
  ctx.lineCap = 'round';
  ctx.shadowColor = color;
  ctx.shadowBlur = 10;
  ctx.lineTo(t.clientX - rect.left, t.clientY - rect.top);
  ctx.stroke();
});

canvas.addEventListener('touchend', () => drawing = false);
</script>

</body>
